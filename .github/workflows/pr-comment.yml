# A friendly name for your action, shown in the "Actions" tab of your repo
name: PR Comment Bot

# This is the "trigger"
# We're telling it to run ONLY on the "pull_request" event
on:
  pull_request:
    types: [opened] # Specifically, when a PR is first "opened"

# This section defines the actual "job" to run
jobs:
  comment-on-pr:
    # This tells GitHub to run this on a standard, fresh Ubuntu (Linux) machine
    runs-on: ubuntu-latest

    # These are the individual steps the machine will run
    steps:
      # This is a pre-built action made by GitHub.
      # It's the easiest way to use the GitHub API inside a workflow.
      - name: Post "Hello World" comment
        uses: actions/github-script@v7
        with:
          # This special token is auto-generated by GitHub for your action.
          # It gives your script permission to post a comment.
          github-token: ${{ secrets.GITHUB_TOKEN }}
          
          # This is the JavaScript code the 'github-script' action will run
          script: |
            github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              body: "Hello! I am a bot. ðŸ¤–"
            });